<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h </p>
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id="res"></div>
        
    </div>
    <script>
        function Calcular() {
           var txtv = window.document.getElementById('txtvel')
           var res = window.document.querySelector('div#res')
           var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}Km/h</p>`
            if (vel > 60) {
                res.innerHTML += '<p>Você foi multado</p>'
            }
            res.innerHTML += `<p>Use sempre o sinto de segurança</p>`
        }
    </script>
</body>
</html>
