<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfandega</title>
</head>
<body>
    <h1>Qual o seu país de origem?</h1>
    <p>Seu país: <input type="text" id="pais"></p>
    <input type="button" value="verifique" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var cu = window.document.getElementById('pais')
             var res = document.getElementById('res')
             var desgraca = String(cu.value)
             res.innerHTML = 'Bem vindo ao Brasil!'
             if ( desgraca != 'Brasil' ) {
                res.innerHTML += ' Arrombado'
             }
}
    </script>
</body>
</html>
