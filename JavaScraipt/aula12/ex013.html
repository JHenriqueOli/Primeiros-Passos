<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
</head>
<body>
    <h1>Verifique que dia da semana é hoje:</h1>
    <input type="button" value="CLIQUE" onclick="execucao()">
    <div id="res"></div>
    <script>
        function execucao() {
            var agora = new Date()
            var diaSem = agora.getDay()
            var res = document.getElementById('res')
switch(diaSem) {
    case 0:
        res.innerHTML = 'Domingo'
        break
        case 1:
            res.innerHTML = 'Segunda'
            break
            case 2:
                res.innerHTML = 'Terça'
                break
                case 3:
                    res.innerHTML = 'Quarta'
                    break
                    case 4:
                        res.innerHTML = 'Quinta'
                        break
                        case 5:
                            res.innerHTML = 'Sexta'
                            break
                            case 6:
                                res.innerHTML = 'Sábado'
                                break
                                default:
                                    res.innerHTML = '[ERRO] Dia invalido.'
}
        }
    </script>
</body>
</html>
